<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <div id="chart"></div>
    </body>

    <script src="d3.v3.min.js"></script>

    <script language="javascript" type="text/javascript">

        // http://alignedleft.com/tutorials/d3/axes
        var dataset = [
                        [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                        [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
                      ];       

        var w = 300; 
        var h = 300;

        var svg = d3.select("#chart")
            .append("svg")
            .attr("width",w)
            .attr("height",h);

        var xScale, yScale;
        
                   xScale = d3.scale.linear()
                            .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                            .range([0,w]);    

          yScale = d3.scale.linear()
                            .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                            .range([0,h]);    


        var gp = svg.append('g')
                .classed('chart', true)
                .attr('transform', 'translate(80,0)');

            gp.selectAll("circle")
               .data(dataset)
               .enter()
               .append("circle") 
               .attr("cx", function(d) {
                    return xScale(d[0]);
               })
               .attr("cy", function(d) {
                    return yScale(d[1]);
               })
               .attr("r", 5);

            // Axis labels
            d3.select('svg g.chart')
                .append('text')
                .attr({'id': 'xLabel', 'x': 300, 'y': 600, 'text-anchor': 'middle'})
                .text("Coupon Rate");

            d3.select('svg g.chart')

                .attr({'id': 'yLabel', 'text-anchor': 'middle'})
                .text("Par Value / Price");
                
          console.log(d3.svg.axis());
*/          

          // Render axes
/*
          d3.select('svg g.chart')
            .append("g")
            .attr('transform', 'translate(0, 630)')
            .attr('id', 'xAxis')
            .call(makeXAxis);

          d3.select('svg g.chart')
            .append("g")
            .attr('id', 'yAxis')
            .attr('transform', 'translate(-10, 0)')
            .call(makeYAxis);
          
          // Make axes
*/
                    var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
//          var yAxis = d3.svg.axis().scale(yScale).orient("");

          function makeXAxis(s) {
            s.call(d3.svg.axis()
              .scale(xScale)
              .orient("bottom"));
          }

          function makeYAxis(s) {
            s.call(d3.svg.axis()
              .scale(yScale)
              .orient("left"));
          }

    </script>
</html>
